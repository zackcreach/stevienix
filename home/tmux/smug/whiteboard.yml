session: WHITEBOARD
root: ~/dev/whiteboard/

on_project_start:
  - docker compose up -d

on_project_stop:
  - docker compose down

windows:
  - name: ' '
    selected: true
    commands:
      - nvim
  - name: ' '
    commands:
      - nvim creachignore/scratchpad.ex
    panes:
      - type: horizontal
        commands:
          - ips
  - name: '󰪩 '
    commands:
      - nvim +DBUI
