session: CFRONT
root: ~/dev/cfront

before_start: 
  - ./creachignore/update-staging-ip.sh

windows:
  - name: ' '
    commands:
      - nvim
    panes:
      - type: horizontal
        commands:
          - cc
  - name: ' '
    selected: true
    commands:
      - nvim ~/dev/cfront/creachignore/scratchpad.ex
    panes:
      - type: horizontal
        commands:
          - cd classic_frontend
          - ips
  - name: '󰪩 '
    commands:
      - nvim +DBUI
